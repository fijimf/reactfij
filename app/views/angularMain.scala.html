@(title: String, ngAppName:String, ngController:String)(content: Html)

<!DOCTYPE html>

<html><html lang="en">
<head>
    <meta charset="utf-8">
    <title>@title</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular-resource.min.js"></script>
    <script src='@routes.Assets.at("javascripts/modules/"+ngAppName+".js")' type="text/javascript"></script>
</head>
<body>
<div ng-app="@ngAppName">
    @content
</div>
</body>
</html>
